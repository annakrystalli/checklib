layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% for checklist in site.checklists %}

    <p>{{ checklist.description }}</p>
<textarea>
{{ checklist.raw_content }}
</textarea>
  {% endfor %}

</div>
